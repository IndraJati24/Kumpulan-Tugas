<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
      }

      td {
        text-align: center;
      }
      thead {
        background-color: aqua;
      }
      body {
        padding: 2% 10%;
      }
      input,
      select {
        padding : 2px 5px;
      }
      button {
        padding: 2px 5px;
      }
    </style>
  </head>
  <body>
    <h1>Form Produk Baru</h1>
    <form action="" id="produk-baru">
      <input type="text" id="nama" placeholder="nama produk" />
      <input type="text" id="img" placeholder="image" />
      <br /> <br>
      <input type="number" id="harga" placeholder="harga" />
      <input type="number" id="stock" placeholder="stock" />
      <br /><br>
      <button onclick="OnButtonAdd(event)">ADD</button>
    </form>

    <h1>Filter</h1>
    Sort by Harga
    <select name="" id="sort">
      <option value="ASC">Ascending</option>
      <option value="DSC">Descending</option>
    </select>
    <button onclick="OnButtonSort()">SORT</button>
    <input type="search" placeholder="Search by name" id="search" />
    <button onclick="OnButtonSearch()">SEARCH</button>
    <h1>Daftar Produk</h1>
    <table id="produk">
      <thead>
        <tr>
          <th>No</th>
          <th>Produk</th>
          <th>Image</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h1>User Cart</h1>
    <table id="cart">
      <thead>
        <tr>
          <th>No</th>
          <th>Produk</th>
          <th>Image</th>
          <th>Harga</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <button onclick="OnButtonCetak()" disabled id="cetak">CETAK RECEIPT</button>
    <br />
    <p id="receipt">Receipt</p>
    <br />
    <input
      type="number"
      placeholder="total uang yang dibayarkan"
      id="uang"
      hidden
    />
    <button onclick="OnButtonChekOut()" hidden id="chekout">CHEKOUT</button>
  </body>
  <script src="database_index_mini.js"></script>
  <script src="produk_mini.js"></script>
  <script src="Cart.js"></script>
  <script src="transaksi_mini.js"></script>
</html>
