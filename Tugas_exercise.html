<!DOCTYPE html>

  <head>

    <title>Exercise HTML</title>
    <style>
        h1{
            text-align: center;
        }
      table,
      th,
      td {
        border: 3px solid blue;
        border-collapse: collapse;
        padding-inline: 10px;
        margin-left: auto;
        margin-right: auto;

      }
      p {
          text-align: center;
