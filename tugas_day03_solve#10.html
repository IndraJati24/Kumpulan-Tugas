<script>
    let angka = prompt("Masukkan angka")
    if(angka %2 == 0) {
        alert(`Angka ${angka} tergolong bilangan GENAP`)
    } else {
        alert(`Angka ${angka} tergolong bilangan GANJIL`)
    }
    
    let angka = prompt("Masukkan angka")
       
    switch (true) {
        case (angka %2 == 0):
            alert(`Angka ${angka} tergolong bilangan GENAP`)
            break
        default : 
            alert(`Angka ${angka} tergolong bilangan Ganjil`) 
            
    }

</script>
